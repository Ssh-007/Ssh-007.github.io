        <h2>प्रेम कविता</h2>
        <p>तेरी यादों में बसी है मेरी ज़िन्दगी,<br>तेरी मुस्कान में ही है मेरी खुशी।</p>
        <p>पलकों के किनारे आंसू ना आए,<br>तेरे बिना जीना मुमकिन ना हो पाए।</p>
        <p>चांदनी रात में तेरा ख्याल आए,<br>दिल के हर कोने में तेरा नाम आए।</p>
