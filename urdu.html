    <main>
        <h2>محبت کے اشعار</h2>
        <p>تمھاری یاد کے موسم کا کوئی وقت نہیں<br>یہ تو وہ بارش ہے جو بے وقت برستی ہے</p>
        <p>محبت جب کسی سے ہوتی ہے<br>یہ بے خبر نہیں رہتی</p>
        <p>ہوا بھی رک سی گئی ہے شاید<br>تیری یاد نے جھونکوں کو روک دیا ہے</p>
    </main>
