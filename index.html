<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Video Downloader + Ads üî•</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
        }
        h1 {
            background: #ff3e54;
            padding: 10px;
            border-radius: 10px;
        }
        /* Input Box */
        #urlInput {
            width: 80%;
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        /* Select Quality */
        #qualitySelect {
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
        }
        /* Download Button */
        #downloadBtn {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        #downloadBtn:hover {
            background: #45a049;
        }
        /* Fixed Ads */
        .fixed-ad {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 160px;
            height: 600px;
            z-index: 9999;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>üî• TikTok | Instagram | YT | FB | Snapchat Downloader üî•</h1>

    <!-- Video URL Input -->
    <input type="text" id="urlInput" placeholder="Paste Video URL Here...">
    
    <!-- Quality Selection -->
    <select id="qualitySelect">
        <option value="mp4">MP4 (Standard)</option>
        <option value="hd">MP4 HD</option>
        <option value="hdr">MP4 HDR</option>
        <option value="mp3">MP3 (Audio Only)</option>
    </select>

    <!-- Download Button -->
    <button id="downloadBtn" onclick="downloadVideo()">Download</button>

    <!-- Fixed Side Ad -->
    <div class="fixed-ad">
        <script async="async" data-cfasync="false" src="//pl25791112.profitablecpmrate.com/f588e475dc704125e3ebb24d69f49be4/invoke.js"></script>
        <div id="container-f588e475dc704125e3ebb24d69f49be4"></div>
    </div>

    <script>
        function downloadVideo() {
            let url = document.getElementById('urlInput').value;
            let quality = document.getElementById('qualitySelect').value;

            if (!url) {
                alert('‚ö†Ô∏è Please enter a valid video URL!');
                return;
            }

            let apiURL = '';
            if (url.includes('tiktok.com')) {
                apiURL = `https://api.tikmate.app/api/lookup?url=${encodeURIComponent(url)}&format=${quality}`;
            } else if (url.includes('instagram.com')) {
                apiURL = `https://igram.io/api/download?url=${encodeURIComponent(url)}&format=${quality}`;
            } else if (url.includes('facebook.com')) {
                apiURL = `https://getmyfb.com/api?url=${encodeURIComponent(url)}&format=${quality}`;
            } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                apiURL = `https://yt5s.com/api?url=${encodeURIComponent(url)}&format=${quality}`;
            } else if (url.includes('snapchat.com')) {
                apiURL = `https://snapdownloader.com/api?url=${encodeURIComponent(url)}&format=${quality}`;
            } else if (url.includes('snakevideo.com')) {
                apiURL = `https://snakevid.com/api?url=${encodeURIComponent(url)}&format=${quality}`;
            } else {
                alert('üö´ Unsupported Video Platform!');
                return;
            }

            window.open(apiURL, '_blank');
        }

        // Load Second Ad Script
        window.onload = function() {
            setTimeout(function() {
                let adScript = document.createElement("script");
                adScript.async = true;
                adScript.src = "//pl25791444.profitablecpmrate.com/4c/b8/67/4cb86716730010dde2e4f95e27de5f69.js";
                document.body.appendChild(adScript);
            }, 500);
        }
    </script>

</body>
</html>
