<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Video Downloader | YT/FB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #2ed573;
            --gradient-bg: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
        }

        body {
            background: var(--gradient-bg);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .download-btn {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            transition: all 0.3s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        .ad-banner {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        #loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h1 class="text-white display-4 fw-bold">ðŸŽ¥ Ultimate Video Downloader</h1>
            <p class="text-white lead">Download YouTube & Facebook Videos in HD Quality</p>
        </div>

        <!-- AdSense Ad Top -->
        <div class="ad-banner text-center mb-4">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXX"
                data-ad-slot="YYYYYYYYYY"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>

        <div class="main-card p-4 mb-4">
            <div class="row g-4">
                <!-- YouTube Download -->
                <div class="col-md-6">
                    <div class="p-3">
                        <h3 class="text-danger mb-4">YouTube Downloader</h3>
                        <div class="input-group mb-3">
                            <input type="url" id="yt-url" class="form-control" placeholder="Paste YouTube URL here">
                            <button class="btn btn-danger" onclick="downloadYT()">Download</button>
                        </div>
                        <div id="yt-result" class="mt-3"></div>
                    </div>
                </div>

                <!-- Facebook Download -->
                <div class="col-md-6">
                    <div class="p-3">
                        <h3 class="text-primary mb-4">Facebook Downloader</h3>
                        <div class="input-group mb-3">
                            <input type="url" id="fb-url" class="form-control" placeholder="Paste Facebook URL here">
                            <button class="btn btn-primary" onclick="downloadFB()">Download</button>
                        </div>
                        <div id="fb-result" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Loader -->
            <div class="text-center mt-4">
                <div id="loader"></div>
            </div>
        </div>

        <!-- AdSense Ad Bottom -->
        <div class="ad-banner text-center">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXX"
                data-ad-slot="YYYYYYYYYY"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>
    </div>

    <footer class="text-center text-white mt-5">
        <p>Â© 2024 Ultimate Video Downloader. Not affiliated with YouTube or Facebook.</p>
    </footer>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 2000);
        }

        function downloadYT() {
            const url = document.getElementById('yt-url').value;
            if (!url) return alert('Please enter a YouTube URL');
            showLoader();

            setTimeout(() => {
                document.getElementById('yt-result').innerHTML = `
                    <div class="alert alert-success">
                        Download ready! 
                        <a href="https://www.y2mate.com/en68?q=${encodeURIComponent(url)}" class="btn btn-sm btn-success" target="_blank">MP4 1080p</a>
                        <a href="https://www.y2mate.com/en68?q=${encodeURIComponent(url)}" class="btn btn-sm btn-success" target="_blank">MP3</a>
                    </div>
                `;
            }, 2000);
        }

        function downloadFB() {
            const url = document.getElementById('fb-url').value;
            if (!url) return alert('Please enter a Facebook URL');
            showLoader();

            setTimeout(() => {
                document.getElementById('fb-result').innerHTML = `
                    <div class="alert alert-primary">
                        Download ready! 
                        <a href="https://www.getfvid.com/?url=${encodeURIComponent(url)}" class="btn btn-sm btn-primary" target="_blank">HD Video</a>
                    </div>
                `;
            }, 2000);
        }

        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
