<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #ff4757;
            --gradient-bg: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
        }
        body {
            background: var(--gradient-bg);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
        }
        .download-btn {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            transition: all 0.3s;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }
        .ad-banner {

<body class="py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h1 class="text-white display-4 fw-bold">ðŸŽ¥ Ultimate Video Downloader</h1>
            <p class="text-white lead">Download YouTube & Facebook Videos in HD Quality</p>
        </div>

        <!-- Ad Banner -->
        <div class="ad-banner text-center mb-4">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="1234567890"
                data-ad-format="auto"

        <div class="main-card text-center">

        </div>

        <!-- Ad Banner Bottom -->
        <div class="ad-banner text-center mt-4">
            <ins class="adsbygoogle"
                style="display:block"

                data-ad-slot="0987654321"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>
    </div>

    <script>
        function startDownload() {
            const url = document.getElementById('video-url').value;
            if (!url) return alert('Please enter a video URL');
            document.getElementById('download-result').innerHTML = `
                <div class="alert alert-success">Download started! Check your downloads.</div>
            `;
        }
    </script>
