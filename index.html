<script type="text/javascript">
var popunder_url = "//pl25791444.profitablecpmrate.com/4c/b8/67/4cb86716730010dde2e4f95e27de5f69.js";

function openPopunder() {
    var pop = window.open(popunder_url, "_blank");
    if (pop) {
        pop.blur();
        window.focus();
    }
}

// Mobile ke liye auto-trigger on click
document.addEventListener("click", function () {
    openPopunder();
}, { once: true });
</script>
