<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Earning</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { margin-top: 50px; }
        .box { padding: 20px; border: 1px solid #ccc; display: inline-block; border-radius: 10px; }
        .btn { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>VIP Earning Program</h2>
        <div class="box">
            <p>Your Balance: <strong>Rs. <span id="balance">0</span></strong></p>
            <button class="btn" onclick="inviteFriend()">Invite a Friend (Earn Rs. 20)</button>
            <button class="btn" onclick="withdraw()">Withdraw (Min Rs. 300)</button>
        </div>
        <p id="status"></p>
    </div><script>
    let balance = 0;
    function inviteFriend() {
        balance += 20;
        document.getElementById("balance").innerText = balance;
    }
    function withdraw() {
        if (balance >= 300) {
            document.getElementById("status").innerText = "Withdrawal Processing... (3-5 Days)";
        } else {
            document.getElementById("status").innerText = "Minimum Rs. 300 required for withdrawal!";
        }
    }
</script>

</body>
</html>
