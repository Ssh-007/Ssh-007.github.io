<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .download-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            transition: all 0.3s;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-4">
        <h1>Facebook Video Downloader</h1>
        <p>Paste the Facebook video URL to start downloading</p>
    </div>

    <!-- Facebook URL Input -->
    <div class="input-group mb-3">
        <input type="text" id="fb-url" class="form-control" placeholder="Paste Facebook Video URL here">
        <button class="btn btn-primary download-btn" id="download-btn">Download</button>
    </div>

    <!-- Loader for download -->
    <div id="loading" class="loading text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Processing video...</p>
    </div>

    <!-- Result area -->
    <div id="result" class="text-center mt-3"></div>
</div>

<script>
    document.getElementById("download-btn").addEventListener("click", function() {
        const fbUrl = document.getElementById("fb-url").value;

        if (!fbUrl) {
            alert("Please enter a valid Facebook video URL.");
            return;
        }

        // Show loading spinner
        document.getElementById("loading").style.display = "block";
        document.getElementById("result").innerHTML = "";

        // Make API call to fetch video details (replace with your actual API URL)
        fetch(`https://api.example.com/download?url=${encodeURIComponent(fbUrl)}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading").style.display = "none";

                // Check if video download link is available
                if (data && data.hd) {
                    document.getElementById("result").innerHTML = `
                        <p>Download ready!</p>
                        <a href="${data.hd}" class="btn btn-success" download>Download HD Video</a>
                    `;
                } else {
                    document.getElementById("result").innerHTML = `
                        <p>Sorry, HD video not available.</p>
                    `;
                }
            })
            .catch(err => {
                document.getElementById("loading").style.display = "none";
                alert("An error occurred while fetching the video.");
                console.error(err);
            });
    });
</script>

</body>
</html>
