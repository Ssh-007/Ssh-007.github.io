<head>

        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f9fa; padding: 20px; }

<body>

    <h1>ðŸ”¥ TikTok + YouTube + Instagram Video Downloader</h1>
    <input type="text" id="videoURL" placeholder="Paste Video URL here">
    <select id="format">
        <option value="mp4">MP4</option>
        <option value="mp3">MP3</option>
        <option value="hd">HD</option>
    </select>
    <button onclick="downloadVideo()">Download</button>

    <!-- AdSense Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <div id="result"></div>

    <script>
        async function downloadVideo() {
            let url = document.getElementById("videoURL").value;
            let format = document.getElementById("format").value;
            if (url === "") {
                alert("Please enter a valid video URL!");
                return;
            }

            let apiURL = `https://api.vevioz.com/?url=${encodeURIComponent(url)}&format=${format}`;
            window.open(apiURL, "_blank");
        }
    </script>
