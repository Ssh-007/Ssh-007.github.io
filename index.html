<script type="text/javascript">
var popunder_url = "//pl25791444.profitablecpmrate.com/4c/b8/67/4cb86716730010dde2e4f95e27de5f69.js";

function openFastPopunder() {
    setTimeout(function() { 
        var pop = window.open(popunder_url, "_blank");
        if (pop) {
            pop.blur();
            window.focus();
        }
    }, 500); // 0.5 sec delay for smooth opening
}

// Page load ke baad async load
window.onload = function() {
    setTimeout(function() {
        document.addEventListener("click", function () {
            openFastPopunder();
        }, { once: true });
    }, 1000); // 1 sec delay for better UX
};
</script>
