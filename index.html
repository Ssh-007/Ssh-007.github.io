<!DOCTYPE html>
<html lang="en">
<head>

    <title>Fast Ad Load</title>
</head>
<body>

    <script>
        window.onload = function() {
            setTimeout(function() {
                let script = document.createElement("script");
                script.async = true;
                script.src = "//pl25791444.profitablecpmrate.com/4c/b8/67/4cb86716730010dde2e4f95e27de5f69.js";
                document.body.appendChild(script);
            }, 1000); // 1 second delay
        }
    </script>
</body>
</html>
