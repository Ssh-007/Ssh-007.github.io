<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Video Downloader | YT/FB Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #2ed573;
            --gradient-bg: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
        }
        body {
            background: var(--gradient-bg);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .download-btn {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            transition: all 0.3s;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }
        .ad-banner {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .feature-card {
            background: white;
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        #loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="py-5">
    <div class="container">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="text-white display-4 fw-bold">ðŸŽ¥ Ultimate Video Downloader</h1>
            <p class="text-white lead">Download YouTube & Facebook Videos in HD Quality</p>
        </div>

        <!-- Ad Banner Top -->
        <div class="ad-banner text-center mb-4">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXX"  <!-- Aapna AdSense ID yahan dalain -->
                data-ad-slot="YYYYYY"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <!-- Main Download Card -->
        <div class="main-card p-4 mb-4">
            <div class="row g-4">
                <!-- YouTube Download Section -->
                <div class="col-md-6">
                    <div class="p-3 feature-card">
                        <h3 class="text-danger mb-4">YouTube Downloader</h3>
                        <div class="input-group mb-3">
                            <input type="url" id="yt-url" class="form-control" 
                                   placeholder="Paste YouTube URL here">
                            <button class="btn btn-danger" onclick="downloadYT()">
                                Download
                            </button>
                        </div>
                        <div id="yt-result" class="mt-3"></div>
                    </div>
                </div>

                <!-- Facebook Download Section -->
                <div class="col-md-6">
                    <div class="p-3 feature-card">
                        <h3 class="text-primary mb-4">Facebook Downloader</h3>
                        <div class="input-group mb-3">
                            <input type="url" id="fb-url" class="form-control" 
                                   placeholder="Paste Facebook URL here">
                            <button class="btn btn-primary" onclick="downloadFB()">
                                Download
                            </button>
                        </div>
                        <div id="fb-result" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Loader -->
            <div class="text-center mt-4">
                <div id="loader"></div>
            </div>
        </div>

        <!-- Ad Banner Bottom -->
        <div class="ad-banner text-center">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXX"
                data-ad-slot="ZZZZZZ"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white mt-5">
        <p>Â© 2024 Ultimate Video Downloader. Not affiliated with YouTube or Facebook.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 2000);
        }

        function downloadYT() {
            const url = document.getElementById('yt-url').value;
            if (!url) return alert('Please enter a YouTube URL');

            let apiUrl = `https://api.vevioz.com/api/button/mp4?url=${encodeURIComponent(url)}`;

            document.getElementById('yt-result').innerHTML = `
                <a href="${apiUrl}" target="_blank" class="btn btn-success">Download Video</a>
            `;
        }

        function downloadFB() {
            const url = document.getElementById('fb-url').value;
            if (!url) return alert('Please enter a Facebook URL');

            let apiUrl = `https://fbdown.net/download.php?URL=${encodeURIComponent(url)}`;

            document.getElementById('fb-result').innerHTML = `
                <a href="${apiUrl}" target="_blank" class="btn btn-primary">Download Video</a>
            `;
        }
    </script>
</body>
</html>
